<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Departure Proxy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
    
    <div class="sidebar" id="sidebar">
        <button class="btn btn-outline-light toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button><br><br>
        <a href="#" id="departTab"><i class="fas fa-plane icon"></i><span class="text">Depart</span></a>
        <a href="#" id="settingsTab"><i class="fas fa-cog icon"></i><span class="text">Settings</span></a>
        <a href="#" id="panic"><i class="fas fa-exclamation-triangle icon"></i><span class="text">Panic</span></a>
    </div>

    <div class="content" id="content">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center flex-column main" style="min-height: 60vh;">
                <h1 class="text-white text-center">Departure Proxy</h1>
                <p class="text-center">You know what they call the process of going in air on a plane? Departure.</p>
                <div class="form">
                    <form id="form">
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-12">
                                    <div class="ui-input-container">
                                        <input
                                          required=""
                                          placeholder="Input your destination..."
                                          class="ui-input"
                                          type="text"
                                        />
                                        <div class="ui-input-underline"></div>
                                        <div class="ui-input-highlight"></div>
                                        <div class="ui-input-icon">
                                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <path
                                              stroke-linejoin="round"
                                              stroke-linecap="round"
                                              stroke-width="2"
                                              stroke="currentColor"
                                              d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                                            ></path>
                                          </svg>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Depart</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>

    <div class="settings" id="settings">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center flex-column game" style="min-height: 60vh;">
                <h1 class="text-white text-center">Settings</h1>
                <div class="settings">
                    <h2 class="text-white text-center">Themes</h2>
                </div>  
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
