<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Departure Proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #20242b;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            display: inline-flex;
            background-color: #2c3e50;
            border-radius: 25px;
            padding: 8px 16px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .icon-only {
            background: none;
            border: none;
            margin: 0 8px;
            padding: 10px;
            cursor: pointer;
            color: #ecf0f1;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, color 0.2s;
            border-radius: 50%;
        }

        .icon-only:hover {
            background-color: #34495e;
            color: #fff;
        }

        .icon-only[title]:hover::after {
            content: attr(title);
            position: absolute;
            top: 50%;
            left: calc(100% + 10px);
            transform: translateY(-50%);
            background-color: #34495e;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 14px;
            pointer-events: none;
        }

        .content {
            margin-top: 40px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .title {
            color: white;
        }

        .input {
            border-radius: 16px;
            width: 33vw;
            height: 5vh;
            border: none;
            color: white;
            background-color: #15394a;
            padding-left: 15px;
            font-size: 1em;
        }
        .settings {
            display: none;
        }
        .content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <button class="icon-only" title="Home" id="homeTab">
            <i class="fa-solid fa-plane"></i>
        </button>
        <button class="icon-only" title="Settings" id="settingsTab">
            <i class="fa-solid fa-gear"></i>
        </button>
        <button class="icon-only" title="Panic" id="panic">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </button>
    </div>
    <div class="content" id="content">
        <h1 class="title">Departure</h1>
        <input type="text" placeholder="Enter your destination..." class="input" />
    </div>
    <div class="settings" id="settings">

    </div>
    <script src="script.js"></script>
</body>

</html>
