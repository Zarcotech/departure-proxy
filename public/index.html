<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Departure Proxy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
    
    <div class="sidebar" id="sidebar">
        <button class="btn btn-outline-light toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button><br><br>
        <a href="#" id="departTab"><i class="fas fa-plane icon"></i><span class="text">Depart</span></a>
        <a href="#" id="gamesTab"><i class="fa-solid fa-dice-five"></i><span class="text">Games</span></a>
        <a href="#"><i class="fas fa-th-large icon"></i><span class="text">Apps</span></a>
        <a href="#"><i class="fas fa-cog icon"></i><span class="text">Settings</span></a>
        <a href="#" id="panic"><i class="fas fa-exclamation-triangle icon"></i><span class="text">Panic</span></a>
    </div>

    <div class="content" id="content">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center flex-column main" style="min-height: 60vh;">
                <h1 class="text-white text-center">Departure Proxy</h1>
                <p class="text-center">You know what they call the process of going in air on a plane? Departure.</p>
                <div class="form">
                    <form id="form">
                        <div class="mb-3">
                            <label for="input" class="form-label text-white">Where would you like to go?</label>
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control input w-100" id="input" placeholder="Enter your destination..." required>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Depart</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>

    <div class="games" id="games">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center flex-column game" style="min-height: 60vh;">
                <h1 class="text-white text-center">Games</h1>
                <div class="tiles">
                    <div class="tile">
                        <div class="tile-content">
                            <img src="./img/paper.jpg" alt="Paper.io">
                            <h2>Paper.io</h2>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
