<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Departure Proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="navbar">
        <button class="icon-only" title="Home" id="homeTab">
            <i class="fa-solid fa-plane"></i>
        </button>
        <button class="icon-only" title="Settings" id="settingsTab">
            <i class="fa-solid fa-gear"></i>
        </button>
        <button class="icon-only" title="Panic" id="panic">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </button>
    </div>
    <div class="content" id="content">
        <h1 class="title">Departure</h1>
        <input type="text" placeholder="Enter your destination..." class="input" />
        <p>Phantom's fastest proxy.</p>
        <br><br>
        <h6>Note: This is experimental. Please report any bugs or issues in our Discord server.</h6>
    </div>
    
    <div class="settings" id="settings">
        <div class="settings-sidebar">
            <div class="sidebar" id="settingsSidebar">
                <button class="icon-only" title="General Settings" id="generalSettingsTab">
                    <i class="fa-solid fa-sliders"></i>
                </button>
                <button class="icon-only" title="Themes" id="themesTab">
                    <i class="fa-solid fa-palette"></i> 
                </button>
                <button class="icon-only" title="About" id="aboutTab">
                    <i class="fa-solid fa-circle-info"></i> Credits
                </button>
            </div>
        </div>
        <h1 class="title">Settings</h1>
        <div class="proxy">
            <h2>Proxy</h2>
            <div class="switch">
                <div class="selection">
                    <label for="switcher">Proxy switcher</label>
                    <br>
                    <select name="switcher" id="switcher" class="selector">
                        <option value="ultraviolet">Ultraviolet</option>
                        <option value="scramjet">Scramjet</option>
                    </select>
                </div>
                <br>
                <div class="selection">
                    <label for="switcher">Transport</label>
                    <br>
                    <select name="switcher" id="switcher" class="selector">
                        <option value="libcurl">Libcurl</option>
                        <option value="epoxy">Epoxy</option>
                    </select>
                </div>
                <br>
                <div class="selection">
                    <label for="switcher">Search Engine</label>
                    <br>
                    <select name="switcher" id="switcher" class="selector">
                        <option value="duuckduckgo">DuckDuckGo</option>
                        <option value="bing">Bing</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="wisp-server-form">
                <label for="wisp-server">Wisp Server</label>
                <br>
                <input type="text" id="wisp-server" class="input" placeholder="wss://anura.pro/" />
                <br><br>
                <button class="stylebtn"><i class="fas fa-save"></i> Save proxy settings</button>
                <button class="stylebtn"><i class="fa-solid fa-rotate"></i> Restart</button>
            </div>
        </div>
        <br><br><br>
        <div class="themes">
            <h2>Themes</h2>
            <div class="theme-desc">
                <div class="light">
                    <img src="" alt="light">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
